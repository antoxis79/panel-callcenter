<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Callcenter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">panel-callcenter</div>

    <div class="status">
      <span id="apiStatus" class="pill">API: ...</span>
      <span id="onlineUsers" class="pill">Online: (pendiente)</span>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="btnReload">Recargar</button>
      <span class="hint">Estructura: Subida (fila principal) + F1/F2/F3 (desplegables)</span>
    </section>

    <section class="tableWrap">
      <table class="grid" id="grid">
        <thead>
          <tr>
            <th style="width:40px"></th>
            <th>ID</th>
            <th>Agente</th>
            <th>Grupo</th>
            <th>Visibilidad</th>
            <th>Estado</th>
            <th>Llamar en</th>
            <th>Ocupado por</th>
          </tr>
        </thead>
        <tbody id="gridBody">
          <!-- filas renderizadas por app.js -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
